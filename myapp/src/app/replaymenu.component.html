<div *ngIf="gameId == null; else elseBlock" class="gameWrap">
  <div class="gameTitle">THE CHESS PROJECT</div>
  <div class="card">
    <div class="formRow">
      <div class="cardTitle">Replay Game</div>
      <label>Replay Game ID:
        <input #gameInput type="number">
      </label>
      <div class="controlsBar" style="margin-top:8px">
        <button class="btn primary" (click)="startGame(gameInput.valueAsNumber)">
          Start Game
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <div class="gameWrap">
    <div class="card-row">
      <p class="card status">Replay loading...</p>
      <p class="panel">Game Replaying! Game ID: {{ gameId }}</p>

      <div class="boardShell">
        <app-container
          [snapshot]="currentSnapshot"
          [gameId]="gameId"
          [theme]="currentTheme"
          [activeUserId]="activeUserId">
        </app-container>
        
        <div class="overlay"></div>
      </div>

      <div class="cardTitle"><b>PLAYERS</b></div>
      <div class="panel">
        <p><b>Black:</b> {{ gameResponse.blackPlayerId }}</p>
        <p><b>White:</b> {{ gameResponse.whitePlayerId }}</p>
        <button class="btn" (click)="changeTheme()">Theme: {{ currentThemeName }}</button>
      </div>
    </div>
  </div>
</ng-template>
